<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato:300,400,700">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="body">
    <header class="header-info">
      <img class="header-image" src="./eisenhower-matrix.jpg" alt="Eisenhower Matrix">
      <a class="link-more" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main">
      <section class="section" id="task-add-item">
        <label class="section-label add-item" for="new-task">Add Item</label>
        <div class="task-row-wrapper">
          <input id="new-task" class="task-input new-task input-text" type="text">
          <button class="button">Add</button>
        </div>
      </section>
      <section class="section">
      <h3 class="title">Todo</h3>
      <ul class="list" id="incomplete-tasks">
        <li class="list-item">
          <input type="checkbox" class="checkbox">
          <label class="section-label task-input">Pay Bills</label>
          <input type="text" class="task-input input-text">
          <button class="button edit-button">Edit</button>
          <button class="button delete-button">
            <img class="delete-button-image" src="./remove.svg" alt="Button remove"></button>
        </li>
        <li class="list-item edit-mode">
          <input type="checkbox" class="checkbox">
          <label class="section-label task-input">Go Shopping</label>
          <input type="text" value="Go Shopping" class="task-input input-text">
          <button class="button edit-button">Save</button>
          <button class="button delete-button">
            <img class="delete-button-image" src="./remove.svg" alt="Button remove"></button>
        </li>
      </ul>
    </section>
    <section class="section">
      <h3 class="title">Completed</h3>
      <ul class="list list-completed" id="completed-tasks">
        <li class="list-item">
          <input type="checkbox" class="checkbox" checked>
          <label class="section-label task-input">See the Doctor</label>
          <input type="text" class="task-input input-text">
          <button class="button edit-button">Edit</button>
          <button class="button delete-button">
            <img class="delete-button-image" src="./remove.svg" alt="Button remove">
          </button>
        </li>
      </ul>
    </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
