<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato:300,400,700">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="body">
    <header class="header">
      <img class="header__image" src="./eisenhower-matrix.jpg" alt="Eisenhower Matrix">
      <a class="header__link_more" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main">
      <section class="section">
        <label class="section__label add_item" for="new-task">Add Item</label>
        <div class="section__wrapper">
          <input class="section__input new_task" id="new-task" type="text">
          <button class="button section__button">Add</button>
        </div>
      </section>
      <section class="section">
      <h3 class="section__title">Todo</h3>
      <ul class="section__list section__list_incomplete">
        <li class="list__item">
          <input class="list__checkbox" type="checkbox">
          <label class="list__label section__input">Pay Bills</label>
          <input class="list__input section__input" type="text">
          <button class="button list__edit_button">Edit</button>
          <button class="button list__delete_button">
            <img class="button__icon" src="./remove.svg" alt="Button remove"></button>
        </li>
        <li class="list__item list__edit_mode">
          <input class="list__checkbox" type="checkbox">
          <label class="list__label section__input">Go Shopping</label>
          <input class="list__input section__input" type="text" value="Go Shopping">
          <button class="button list__edit_button">Save</button>
          <button class="button list__delete_button">
            <img class="button__icon" src="./remove.svg" alt="Button remove"></button>
        </li>
      </ul>
    </section>
    <section class="section">
      <h3 class="section__title">Completed</h3>
      <ul class="section__list section__list_completed">
        <li class="list__item">
          <input class="list__checkbox" type="checkbox" checked>
          <label class="list__label section__input">See the Doctor</label>
          <input class="list__input section__input" type="text">
          <button class="button list__edit_button">Edit</button>
          <button class="button list__delete_button">
            <img class="button__icon" src="./remove.svg" alt="Button remove">
          </button>
        </li>
      </ul>
    </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
